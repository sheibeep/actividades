<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let color = prompt("Ingrese el color del semáforo (rojo, amarillo, verde):").toLowerCase();
if (color == "rojo") {
    alert("No cruces, el semáforo está en rojo.");
} else if (color == "amarillo") {
    alert("Esperá, está por cambiar.");
} else if (color == "verde") {
    alert("Podés cruzar con precaución.");
} else {
    alert("Color no reconocido.");
}
    </script>
</body>
</html>
