<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    const valor = prompt("escribir violeta o azul")
    switch (valor){
        case "verde":valor
        console.log("escribiste verde");
        break;
        case "azul":valor
        console.log("escribiste azul");
        break;
        case "violeta":valor
        console.log("escribiste violeta");
        break;
        default:valor
        console.log("no coinciden");
        break;
    }
    </script>
</body>
</html>
