    <script>
                const valor= prompt("elegir entre caramelo,manzana,gaseosa,taza y celular ")

            case "celular":valor
            const celu=prompt("elegir 1 o 2")
            if (celu==1){
                console.log ("lo que te toco fue samsung")
            } else 
                console.log ("lo que te toco fue motorola") 
            break;
            case "taza":valor
            console.log ("para el cafe");
            break;
            default:valor
            console.log("no coincide");
            break;
        }
